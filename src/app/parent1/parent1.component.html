
<div *ngIf = "product$ | async as products" class="dashboard">

  <div *ngFor="let product of products "  class="text-center">
    <h2>From Parent1: {{ product.title}}</h2>
    <h2>From Parent1: {{product.price}}</h2>
  </div>

</div>

<div *ngIf = "product$ | async as products" class="dashboard">

  <app-child1 *ngFor="let product of products" class="box" [product] = "product">

  </app-child1>

  <app-child2 *ngFor="let product of products" class="box" [product] = "product">

  </app-child2>

</div>
